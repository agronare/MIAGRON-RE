<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agronare Dashboard</title>
    <!-- Favicon y PWA icons -->
    <link rel="icon" type="image/ico" href="/favicon.ico" sizes="32x32">
    <link rel="icon" type="image/ico" href="/favicon.ico" sizes="192x192">
    <link rel="apple-touch-icon" href="/favicon.ico">
    <meta name="theme-color" content="#0f172a">
    <!-- Tailwind se compila localmente mediante PostCSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* MODERN THEME OVERRIDES 
         This forces a "Midnight" palette when data-theme="modern" is active,
         overriding the standard Tailwind slate colors used in Dark mode.
      */
      [data-theme='modern'] {
        --bg-deep: #020617;   /* Slate-950 equivalent but deeper */
        --bg-surface: #0f172a; /* Slate-900 equivalent */
        --bg-card: #1e293b;    /* Slate-800 equivalent */
        --border: #1e293b;
      }
      
      [data-theme='modern'] body {
        background-color: var(--bg-deep) !important;
      }
      
      /* Override Tailwind utility classes for Modern Theme */
      [data-theme='modern'] .dark\:bg-slate-950 { background-color: #020617 !important; }
      [data-theme='modern'] .dark\:bg-slate-900 { background-color: #0B1121 !important; background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #0B1121 60%); }
      [data-theme='modern'] .dark\:bg-slate-800 { background-color: #151e32 !important; border: 1px solid #312e81 !important; }
      [data-theme='modern'] .dark\:border-slate-700 { border-color: #312e81 !important; }
      [data-theme='modern'] .dark\:border-slate-800 { border-color: #1e1b4b !important; }
      [data-theme='modern'] .dark\:text-slate-400 { color: #94a3b8 !important; }
      
      /* Add a subtle glow to texts in modern mode */
      [data-theme='modern'] h1, [data-theme='modern'] h2, [data-theme='modern'] h3 {
        text-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
      }
    </style>

  }
}
</script>
